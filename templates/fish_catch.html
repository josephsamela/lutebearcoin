<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Fishing</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Lute Bear Coin">
    <link rel="apple-touch-icon" href="/static/logo.png">
    <meta name="theme-color" content="#4a1a19">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta name="format-detection" content="telephone=no">
</head>
<body>

    <section>
        <a href="/">
            <h1>Lute Bear Coin</h1>
        </a>
        <a href="/wallet">
            <img class="logo" src="/static/logo.png">
        </a>
    </section>

    <section>
        <div class="card bear bear20">
            <h2>You caught a fish!</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="/static/{{ fish.species.icon }}" class="fish-icon fish-caught">
                    <h2>{{ fish.species.name }}</h2>
                    <p>{{ fish.weight_lbs | format_fish_weight}} â€¢ {{ fish.length_in | format_fish_length }}</p>
                </div>
            </div>
            <a href="/collection-log">
                <button class="card-button" type="submit">Collection Log</button>
            </a>
        </div>
    </section>

    <section>
        <div class="card">
            <h2>Balance</h2>
            <h4>{{ user.balance }}</h4>
            <p>The bears paid you <b>{{ fish.species.value_lbc }}</b> LBC for your fish!</p>
        </div>
    </section>

    <section>
        <div class="grid-container">
            <a href="/wallet" class="grid-item">
                <button>Back to Wallet</button>
            </a>
        </div>
    </section>
</body>
