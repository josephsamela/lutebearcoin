<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Transaction</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <meta name="format-detection" content="telephone=no">
</head>

<body>
    <!-- Banner -->
    <section>
        <a href="/">
            <h1>Lute Bear Coin</h1>
            <img class="logo" src="static/logo.png">
        </a>
    </section>

    <section>
        <div class="card">
            <h2>Transaction</h2>
            <p>You're about to send LBC!</p>

            <form action="transaction" method="post">
                <div class="card">
                     <h3>Recipient</h3>

                    <select type="string" name="to" required>
                        <option></option>
                        {% for username in users %}
                        <option value="{{username}}">{{username}}</option>
                        {% endfor %}
                    </select>
                    
                    <h3>Amount</h3>
                    <input type="number" name="amount" required />
                    
                    <br><br>
                    <input type="hidden" name="transaction_type" value="lbc"/>
                    <button type="submit">Submit</button>
                </div>    
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </section>

    <section>
        <div class="card">
            <h2>Balance</h2>
            <h4>{{ user.balance }}</h4>
            <p>You own {{ user.balance }} Lute Bear Coin!</p>
        </div>
    </section>

    <section>
        <div class="grid-container">
            <a href="/wallet" class="grid-item">
                <button>Back to Wallet</button>
            </a>
        </div>
    </section>

</body>
